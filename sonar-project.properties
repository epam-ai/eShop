# SonarQube Configuration for eShop

# Project identification
sonar.projectKey=eshop
sonar.projectName=eShop
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Exclusions from analysis
sonar.exclusions=**/node_modules/**,**/artifacts/**,**/bin/**,**/obj/**,**/wwwroot/lib/**,**/*.min.js,**/*.min.css

# Exclude e2e folder from quality gate
sonar.coverage.exclusions=e2e/**/*
sonar.cpd.exclusions=e2e/**/*
sonar.issue.ignore.multicriteria=e1

# Ignore all issues in e2e folder
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=e2e/**/*

# Language-specific settings
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info
sonar.typescript.lcov.reportPaths=**/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
